<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Movie Streaming Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles101.css">
</head>
<body>
    <header>
        <div class="logo">Cinemora</div>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Genre</a>
            <a href="#">Top IMDB</a>
            <a href="#">Movies</a>
            <a href="#">TV Series</a>
        </nav>
    </header>
    <div class="container">
        <div class="movie-grid">
            <div class="movie-card">
                <img src="avatar1.jpg" alt="Movie #">
            </div>
            <div class="title">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
